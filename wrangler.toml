# XIV Dye Tools Discord Bot - Cloudflare Workers
# See: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "xivdyetools-discord-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Custom domain routing
routes = [
  { pattern = "bot.xivdyetools.projectgalatine.com", custom_domain = true }
]

# ============================================================================
# KV Namespace for rate limiting and user preferences
# ============================================================================
[[kv_namespaces]]
binding = "KV"
id = "1fcb7e037ccd4172a47fccd97cf8e753"

# ============================================================================
# Analytics Engine for command usage statistics
# Create with: wrangler analytics-engine create xivdyetools-bot-analytics
# ============================================================================
[[analytics_engine_datasets]]
binding = "ANALYTICS"
dataset = "xivdyetools_bot_analytics"

# ============================================================================
# R2 Bucket for generated images (with 1hr expiry)
# Create with: wrangler r2 bucket create xivdyetools-bot-images
# ============================================================================
# [[r2_buckets]]
# binding = "IMAGES"
# bucket_name = "xivdyetools-bot-images"

# ============================================================================
# R2 Bucket for static assets (fonts)
# Can share with existing assets bucket if available
# ============================================================================
# [[r2_buckets]]
# binding = "ASSETS"
# bucket_name = "xivdyetools-assets"

# ============================================================================
# D1 Database (reuse existing presets database)
# ============================================================================
[[d1_databases]]
binding = "DB"
database_name = "xivdyetools-presets"
database_id = "e17d68a1-5a44-4c88-b02b-07d053cbe321"

# ============================================================================
# Service Binding to Preset API Worker
# Enables direct Worker-to-Worker communication without going through public URL.
# This avoids Cloudflare error 1042 (Worker fetch to different worker).
# ============================================================================
[[services]]
binding = "PRESETS_API"
service = "xivdyetools-presets-api"

# ============================================================================
# Environment Variables (non-sensitive)
# ============================================================================
[vars]
# Discord Application ID (test app)
DISCORD_CLIENT_ID = "1447108133020369048"

# Presets API URL (existing worker)
PRESETS_API_URL = "https://api.xivdyetools.projectgalatine.com"

# ============================================================================
# Secrets (set via wrangler secret put):
# - DISCORD_TOKEN
# - DISCORD_PUBLIC_KEY
# - BOT_API_SECRET (for presets API auth - must match Presets API)
# - BOT_SIGNING_SECRET (HMAC signing key - must match Presets API)
# ============================================================================

# ============================================================================
# Binary file handling (fonts)
# ============================================================================
[[rules]]
type = "Data"
globs = ["**/*.ttf"]
fallthrough = true

# ============================================================================
# Production Environment
# ============================================================================
[env.production]
name = "xivdyetools-discord-worker"

[env.production.vars]
# Production Discord Application ID
DISCORD_CLIENT_ID = "1447108133020369048"
PRESETS_API_URL = "https://api.xivdyetools.projectgalatine.com"

# KV Namespace for rate limiting and user preferences
[[env.production.kv_namespaces]]
binding = "KV"
id = "1fcb7e037ccd4172a47fccd97cf8e753"

# D1 Database (reuse existing presets database)
[[env.production.d1_databases]]
binding = "DB"
database_name = "xivdyetools-presets"
database_id = "e17d68a1-5a44-4c88-b02b-07d053cbe321"

# Service Binding to Preset API Worker
[[env.production.services]]
binding = "PRESETS_API"
service = "xivdyetools-presets-api"

# Analytics Engine for command usage statistics
[[env.production.analytics_engine_datasets]]
binding = "ANALYTICS"
dataset = "xivdyetools_bot_analytics"

